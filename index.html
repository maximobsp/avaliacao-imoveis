<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Imóveis - Innovels</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .feature-box {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Avaliação de Imóveis</h1>
        <p>Obtenha uma avaliação precisa do seu imóvel</p>
    </header>
    
    <div class="container">
        <form id="avaliacaoForm">
            <div class="form-group">
                <label for="tipo-imovel">Tipo de Imóvel</label>
                <select id="tipo-imovel" required>
                    <option value="">Selecione...</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="terreno">Terreno</option>
                    <option value="comercial">Comercial</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço Completo</label>
                <input type="text" id="endereco" required>
            </div>
            
            <div class="form-group">
                <label for="area">Área (m²)</label>
                <input type="number" id="area" required>
            </div>
            
            <div class="form-group">
                <label for="quartos">Quantidade de Quartos</label>
                <input type="number" id="quartos" min="0">
            </div>
            
            <div class="form-group">
                <label for="banheiros">Quantidade de Banheiros</label>
                <input type="number" id="banheiros" min="0">
            </div>
            
            <div class="form-group">
                <label for="detalhes">Detalhes Adicionais</label>
                <textarea id="detalhes" rows="4"></textarea>
            </div>
            
            <div class="features">
                <div class="feature-box">
                    <h3>Vistoria Online</h3>
                    <p>Agende uma vistoria virtual</p>
                </div>
                <div class="feature-box">
                    <h3>Laudo Técnico</h3>
                    <p>Documento completo e detalhado</p>
                </div>
                <div class="feature-box">
                    <h3>Rápido</h3>
                    <p>Resposta em até 48h</p>
                </div>
            </div>
            
            <button type="submit">Solicitar Avaliação</button>
        </form>
    </div>
    
    <script>
        document.getElementById('avaliacaoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Solicitação enviada com sucesso! Entraremos em contato em breve.');
            this.reset();
        });
    </script>
</body>
</html>
